<mat-grid-list cols="1" rowHeight="2:1">
    <section>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" width="100%">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="release_date">
                <th mat-header-cell *matHeaderCellDef>Released Date</th>
                <td mat-cell *matCellDef="let element">{{element.release_date}}</td>
              </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="vote">
              <th mat-header-cell *matHeaderCellDef>Vote</th>
              <td mat-cell *matCellDef="let element">{{element.vote}}</td>
            </ng-container>
            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef>Rating</th>
                <td mat-cell *matCellDef="let element">{{element.rating}}</td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                (click)="clickedRows.add(row)"
                [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
          </table>

    </section>
</mat-grid-list>
